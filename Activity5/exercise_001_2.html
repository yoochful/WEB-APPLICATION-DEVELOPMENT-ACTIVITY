
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Competition Form</title>
</head>
<body>
    <fieldset>
        <legend><em>Contact Information</em></legend>
        First name: <input type="text" name="first_name"><br><br>
        Last name: <input type="text" name="last_name"><br><br>
        E-mail: <input type="email" name="email">
    </fieldset>

    <fieldset>
        <legend><em>Competition Question</em></legend>
        <div>How tall is the Eiffel Tower in Paris, France?</div>
        <input type="radio" name="height" value="584"> 584ft<br>
        <input type="radio" name="height" value="784"> 784ft<br>
        <input type="radio" name="height" value="984"> 984ft<br>
        <input type="radio" name="height" value="1184"> 1184ft
    </fieldset>

    <fieldset>
        <legend><em>Tiebreaker Question</em></legend>
        <div>In 25 words or less, say why you would like to win $10,000:</div>
        <textarea name="tiebreaker" rows="10" cols="35"></textarea>
    </fieldset>

    <fieldset>
        <legend><em>Enter competition</em></legend>
        <button type="submit">Enter Competition</button>
    </fieldset>
</body>
</html>
